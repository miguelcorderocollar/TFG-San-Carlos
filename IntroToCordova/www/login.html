<div>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 90%">
            <h4 class="card-title mt-3 text-center">Bienvenido</h4>
            <div class="card border-primary " style="">
                <div class="card-body text-primary">
                    <p class="card-text" style="font-size:smaller; margin:-15px; justify-content:flex-end" >Aquí podrá recibir información, realizar encuestas y solicitar asistencia, en el caso de hospitalización y realizar encuestas sobre su experiencia en urgencias.</p>
                </div>
            </div>
            <canvas style="height:0px"></canvas>
            <form #form="ngForm">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <select class="form-control">
                        <option selected="">Perfil</option>
                        <option>Paciente</option>
                        <option>Familiar</option>
                    </select>
                </div> <!-- form-group end.// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-ambulance"></i> </span>
                    </div>
                    <select class="form-control">
                        <option selected="">Area</option>
                        <option>Hospitalizado</option>
                        <option>Urgencias</option>
                    </select>
                </div> <!-- form-group end.// -->
                <div class="card border-primary " style="">
                    <div class="card-body text-primary">
                        <p class="card-text" style="font-size:smaller; margin:-15px; justify-content:flex-end">Utilizamos esta información para autentificar que usted es paciente de nuestro hospital y poder atender a sus necesidades.</p>
                    </div>
                </div>
                <canvas style="height:0px"></canvas>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-id-card"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Apellido del paciente" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Nº de habitación" type="email">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión </button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div> <!-- card.// -->
</div>
