    </div>
</div>

<div class="ajustescuenta" style="display:none">
    <div class="card border-primary " style="margin-left:10px; margin-right:10px;">
        <div class="card-body text-primary" style="background-color:#ffffff">
            <p class="card-text" style="color:black; font-size:smaller; margin: -15px; justify-content:flex-end; padding:5px">Apellido: {{get('apellido')}}</p>
        </div>
    </div>
    <div class="card border-primary " style="margin-left:10px; margin-right:10px;">
        <div class="card-body text-primary" style="background-color:#ffffff">
            <p class="card-text" style="color:black; font-size:smaller; margin: -15px; justify-content:flex-end; padding:5px">Situación: {{get('perfil')}}</p>
        </div>
    </div>
    <div class="card border-primary " style="margin-left:10px; margin-right:10px;">

        </div>

<div class="card border-primary " style="" ng-click="toggleajustes('logout')">
    <div class="card-body text-primary" style="background-color:#cbe3e8">
        <p class="card-text" style="font-size:smaller; margin: -15px; justify-content:flex-end; padding:10px">Cerrar Sesión</p>
    </div>
</div>

<div class="ajusteslogout" style="display:none">
    <div class="card border-primary " style="margin:10px;  text-align: center;">
        <div class="card-body text-primary" style="background-color:#ffffff; display: inline-block; padding:0;">
            <p class="card-text" style="color:black; font-size:smaller; margin:5px; justify-content:flex-end; padding:5px">Esta usted seguro que quiere salir?</p>
            <button type="button" ng-click="logout()";" class="btn btn-success">Sí</button>
            <button type="button" ng-click="toggleajustes('logout')" class="btn btn-danger">No</button>
        </div>
    </div>
</div>
