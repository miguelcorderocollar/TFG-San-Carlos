<!-- Titulo bienvenida -->
<div style="text-align: center;">
    <div style="display: inline-block; width: 70%;">
        <!-- Titulo bienvenida -->
        <!-- Texto explicativo -->
        <div class="card border-primary " style="margin-top:20px">
            <div class="card-body text-primary">
                <p class="card-text" style="font-size:smaller; margin:-15px; justify-content:flex-end">Seleccione el servicio</p>
            </div>

        </div>
        <!-- Selección de servicio -->
        <div class="form-group input-group">
            <!--<div class="input-group-prepend">
                <span class="input-group-text"> <h9>Seleccione el servicio:</h9>     </span>
            </div>-->
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-clipboard-list" style="margin-right:10px"></i> </span>
            </div>
            <select id="ServicioSeleccionado" class="form-control" required>
                <option value="" hidden></option>
                <option ng-model="pelu" ng-init="pelu=true">Peluqueria</option>
                <option>Biblioteca</option>
                <option>Quiosco</option>
                <option>Asistencia Religiosa</option>
                <option>Voluntariado</option>
                <option>Dieta</option>
            </select>
        </div>
    </div>
</div>
<div style="text-align: center;">
    <div style="display: inline-block; width: 90%;">

        <form>
            <div id="bloquePeluqueria" style="display:none;" >
                <h5>Peluqueria</h5>
            </div>
            <div id="bloqueBiblioteca" style="display:none;">
                <h5>Biblioteca</h5>
            </div>
            <div id="bloqueQuiosco" style="display:none;">
                <h5>Quiosco</h5>
            </div>
            <div id="bloqueAsistencia" style="display:none;">
                <h5>Asistencia</h5>
            </div>
            <div id="bloqueVoluntariado" style="display:none;">
                <h5>Voluntariado</h5>
            </div>
            <div id="bloqueDieta" style="display:none;">
                <h5>Dieta</h5>
            </div>
            <div class="form-group">
                <!--Botón de enviar-->
                <button id="#boton-enviar" type="submit" disabled=true data-toggle="modal" data-target="#exampleModal" class="btn btn-primary btn-block"
                        style="background-color: #43ca17; width:70%; text-align:center; margin-left:15%; margin-bottom:0; color:white">
                    Enviar
                </button>
                <!--Texto explicativo de porque no es valido el formulario-->
                <div style="text-align: center;">
                    <div style="display: inline-block;">
                        <p id="textTermina" style="font-size:xx-small; margin-top:-10px">Debe terminar la petición para poder enviarla</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Menu Pop-up de confirmación de envio -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">¿Seguro que desea enviar la encuesta?</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" ng-click="sendEncuesta()">Si</button>
            </div>
        </div>
    </div>
</div>
