

<h4>Quejas</h4>

<form>
    <div ng-repeat="bloque in elementos track by $index">
        <div ng-click="togglepreguntas($index)">
            <div class="card text-white bg-info mb-3" style=" position:absolute center; margin-left:3%; margin-right:3%; margin-top: 10px">
                <div class="card-header text-center">{{bloque.supertitulo}}</div>
            </div>
        </div>
        <div class="preguntas{{$index}}" style="display:none">
            <div ng-repeat="pregunta in bloque.preguntas track by $index">
                <div class="card border-primary " style="margin-left:5%; margin-right:5%; margin-top: 5px" ng-click="toggleopciones($index)">
                    <div class="card-body text-primary" style="background-color:#cef8ff">
                        <p class="card-text" style="font-size:smaller; margin: -15px; justify-content:flex-end; padding:10px">{{pregunta.titulo}}</p>
                    </div>
                </div>
                <div class="opciones{{$index}}" style="display:none; margin-left:7%; margin-right:7%; background-color:#def9fe">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-question" style="margin-right:10px"></i> </span>
                        </div>
                        <select class="form-control" ng-model="pregunta.id">
                            <option selected="">Seleccione una opción</option>
                            <option ng-repeat="opcion in pregunta.opciones" value="{{opcion}}">{{opcion}}</option>
                        </select>
                    </div>
                </div>
                <div ng-if="pregunta.id== 'Otro'" style="width:70%;margin: 0 auto">
                    <textarea rows="4" cols="30" placeholder="Describe yourself here..."></textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <button id="#boton-enviar" type="submit" ng-click="toggleConf()" class="btn btn-primary btn-block"
                style="background-color: #43ca17; width:70%; text-align:center; margin-left:15%; margin-top: 10px ;color:white">
            Enviar
        </button>
    </div>
    <div class="confirmarqueja" style="display:none">
        <div class="card border-primary " style="margin:10px;  text-align: center;">
            <div class="card-body text-primary" style="background-color:#ffffff; display: inline-block; padding:0;">
                <p class="card-text" style="color:black; font-size:smaller; margin:5px; justify-content:flex-end; padding:5px">Esta usted seguro que quiere salir?</p>
                <button type="button" ng-click="sendQueja()" ;" class="btn btn-success">Sí</button>
                <button type="button" ng-click="toggleConf()" class="btn btn-danger">No</button>
            </div>
        </div>
    </div>
</form>
<canvas></canvas>
