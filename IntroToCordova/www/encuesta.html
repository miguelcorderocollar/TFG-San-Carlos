<div>

    <div class="card text-white bg-info mb-3" style=" position:absolute center">
        <div class="card-header text-center">Encuesta sobre su experiencia</div>
        </div>
    </div>

    <form>
        <div ng-repeat="pregunta in preguntas">
            <div class="card border-primary " style="">
                <div class="card-body text-primary">
                    <p class="card-text" style="font-size:smaller; margin:-15px; justify-content:flex-end">{{pregunta.titulo}}</p>
                </div>
            </div>
            <div class="form-group input-group">

                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-question"></i> </span>
                </div>
                <select class="form-control">
                    <option selected="">Seleccione una opción</option>
                    <option ng-repeat="opcion in pregunta.opciones">{{opcion}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Enviar </button>
        </div>
    </form>


</div>
